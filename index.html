<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>CineMood</h1>
        <img src="Img/light.png" alt="sun" id="sun">
        <img src="Img/dark.png" alt="moon" id="moon" class="hidden">
        <a href="index.html">Films</a>
    </header>

    <main>
        <section id="welcome">
            <div id="banner"></div>
            <article>
                <h1>Bienvenue sur CineMood</h1>
                <h2>La plateforme ideale pour trouver un film en fonction de son humeur !</h2>
                <div class="wrapper">
                    <input type="text" id="search" placeholder="Cherchez un film, une serie ...">
                    <button id="sendsearch">chercher</button>
                </div>
            </article>
        </section>
        <section id="pureWrap">
            <h1>Trouve <span id="bold">LE</span> film pour toi</h1>
            <h2 id="titleWrap">Comment te sens-tu ? </h2>
            <input type="range" name="happyRange" min="0" max="20" value="10" id="caca">
            <select name="rank" id="ranking" hidden>
                <option value="popularity.desc">popularité décroissante</option>
                <option value="popularity.asc">popularité croissante</option>
                <option value="vote_average.desc">par note moyenne décroissante</option>
                <option value="vote_average.asc">par note moyenne croissante</option>
                <option value="primary_release_date.desc">Première parution décroissante</option>
                <option value="primary_release_date.asc">Première parution croissante</option>
                <option value="title.desc">titre décroissant</option>
                <option value="title.asc">titre croissant</option>
            </select>
            <select name="language" id="langue" hidden>
                <option value="undefined">Tout les pays</option>
                <option value="fr">Français</option>
                <option value="en">Anglais</option>
                <option value="de">Allemand</option>
                <option value="es">Espagnol</option>
                <option value="it">Italien</option>
            </select>
            <button id="sendAnswer" onclick="sendAnswer()"> Suivant</button>
        </section>
        <section id="popular">
            <div id="background">
                <h1>Films Populaires  en ce moment</h1>
                <section id='movPop'></section>
            </div>
        </section>

        <div id="movies"></div>
    </main>

    <footer>

    </footer>
    <script src="script.js" defer></script> 
</body>

</html>
