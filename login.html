<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js" defer></script>
</head>
<body>
    <header></header>

    <main>
        <section></section>
        <section>
            <header>
                <h1>Connexion</h1>
                <p>Connectez-vous pour acceder a toutes les fonctionnalitees.</p>
            </header>
            <form id="login">
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" placeholder="Ecrivez votre adresse mail" id="email">
                </fieldset>
                <fieldset>
                    <legend>Mot de passe</legend>
                    <input type="password" placeholder="Ecrivez votre mot de passe" id="password">
                </fieldset>
                <article>
                    <input type="checkbox" id="stayconnected">
                    <span>Rester connecte</span>
                </article>
                <button type="submit" id="sendform">Se connecter</button>
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
