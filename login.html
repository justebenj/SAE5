<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="login.js" defer></script>
</head>
<body>
    <header></header>

    <main>
        <section></section>
        <section>
            <header id="info">
                <h1>Connexion</h1>
                <p>Connectez-vous pour acceder à toutes les fonctionnalitées.</p>
            </header>
            <form id="login">
                <fieldset>
                    <legend>Email</legend>
                    <input type="email" placeholder="Ecrivez votre adresse mail" id="email">
                </fieldset>
                <fieldset>
                    <legend>Mot de passe</legend>
                    <input type="password" placeholder="Ecrivez votre mot de passe" id="password">
                </fieldset>
                <article>
                    <input type="checkbox" id="stayconnected">
                    <span>Rester connecté</span>
                </article id="submitArticle">
                <button type="submit" id="sendformL">Se connecter</button>
                <button type="submit" id="sendformS">S'identifier</button>
                <article id="changeLogin">
                    <button type="button" id="toSignup" class="change">Vous n'avez pas de compte ?</button>
                    <button type="button" id="toLogin" class="change">Vous avez déjà un compte ?</button>
                </article>
                
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
