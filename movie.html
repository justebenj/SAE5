<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylemovie.css">
    <script src="moviescript.js" defer></script> 
    <link rel="icon" type="image/x-icon" href="Img/logotemp.png">
</head>

<body>
    <header>
        Logo
    </header>

    <main>
        <section>
            <h1>Titre TesT</h1>
        </section>
        <div id="movies"></div>
        <section id="image-carousel">
            <ul id="splide-list"></ul>
        </section>
        <section id="movieContainer">
        </section>
        <section id="collection">
            <button id="collection.show" class="collsh">Afficher la collection</button>
            <button id="collection.hide" class="collsh" hidden="true">Cacher la collection</button>
        </section>
        <section id="moredetails">
            <button class="details" id="+details">Afficher plus de détails</button>
            <button class="details" id="-details" hidden="true">Cacher les détails</button>
            <article id="placedetails"></article>
        </section>
        <section id="similarMovies">
            <button id="+similar" class="similar">Afficher des films similaires</button>
            <button id="-similar" class="similar" hidden="true">Cacher les films similaires</button>
        </section>
        
    </main>

    <footer>

    </footer>
</body>

</html>
